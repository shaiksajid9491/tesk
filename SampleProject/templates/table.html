<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <center>
<body bgcolor="lightgreen">
<h1>Employee Table Data</h1>

<table border="3px" bgcolor="yellow">
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>SALARY</th>
        <th>AGE</th>
        <th>ADDRESS</th>
        <th>EMAIL</th>
        <th>ACTIONS</th>
    </tr>
    {% for i in record %}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.salary}}</td>
        <td>{{i.age}}</td>
        <td>{{i.address}}</td>
        <td>{{i.email}}</td>
             <td>
             <a href="/edit/{{i.id}}/">Edit</a> &nbsp   <a href="/delete/{{i.id}}/"> Delete </a>
        </td>
    </tr>

    {% endfor %}

</table><br><br>
 <a href="/create/"><button type="button">Create</button></a>


</body>
    </center>
</html>
